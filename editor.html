<!DOCTYPE html>
<html>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 12px;
    margin: 0;
  }

  h2, h3 {
    margin-top: 20px;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 8px;
    box-sizing: border-box;
  }

  button {
    cursor: pointer;
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-bottom: 6px;
  }

  .block {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
  }

  .actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .sticky-calc {
    position: sticky;
    bottom: 0;
    background: #fff;
    padding: 10px 0;
    border-top: 1px solid #ccc;
  }

  @media (min-width: 768px) {
    body {
      max-width: 900px;
      margin: auto;
    }
  }
</style>

  <head>
  <meta charset="UTF-8">
  <title>App-2 – Fabric Design → Yarn Planning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 16px; }
    input, select, button { margin: 4px 0; padding: 6px; }
    .block { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .row { display: flex; gap: 6px; margin-bottom: 4px; }
    .row input { flex: 1; }
  </style>
</head>
<body>

<h2>Fabric Design Editor</h2>

<label>Design Name</label><br>
<input id="designName"><br>

<label>Yarn Count</label><br>
<select id="yarnCount" onchange="prefill()">
  <option value="10">10s</option>
  <option value="14">14s</option>
  <option value="26">26s</option>
  <option value="32">32s</option>
  <option value="40">40s</option>
  <option value="60">60s</option>
  <option value="84">84s</option>
</select><br>

<label>Fabric Length</label><br>
<input type="number" id="fabricLength"><br>

<label>Yarn Length per Hank</label><br>
<input type="number" id="hankLength"><br>

<label>Repeat</label><br>
<input type="number" id="repeat" value="1"><br>

<div id="blocks"></div>

<button onclick="addBlock()">Add Block</button><br><br>

<button onclick="saveDesign()">Save Design</button>
<button onclick="window.location.href='index.html'">Back</button>
  <hr>

<div class="sticky-calc">
  <button onclick="calculate()">Calculate</button>
</div>


<h3>Weaver Instruction</h3>
<pre id="weaverOutput" style="border:1px solid #ccc; padding:10px; min-height:60px;"></pre>

<h3>Dyeing Instruction</h3>
<pre id="dyeOutput" style="border:1px solid #ccc; padding:10px; min-height:60px;"></pre>

<pre id="weaverOutput"></pre>

<h3>Dyeing Instruction</h3>
<pre id="dyeOutput"></pre>


<script src="script.js"></script>
</body>
</html>
