<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App-2 – Fabric Design → Yarn Planning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 16px; }
    input, select, button { margin: 4px 0; padding: 6px; }
    .block { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .row { display: flex; gap: 6px; margin-bottom: 4px; }
    .row input { flex: 1; }
  </style>
</head>
<body>

<h2>Fabric Design Editor</h2>

<label>Design Name</label><br>
<input id="designName"><br>

<label>Yarn Count</label><br>
<select id="yarnCount" onchange="prefill()">
  <option value="10">10s</option>
  <option value="14">14s</option>
  <option value="26">26s</option>
  <option value="32">32s</option>
  <option value="40">40s</option>
  <option value="60">60s</option>
  <option value="84">84s</option>
</select><br>

<label>Fabric Length</label><br>
<input type="number" id="fabricLength"><br>

<label>Yarn Length per Hank</label><br>
<input type="number" id="hankLength"><br>

<label>Repeat</label><br>
<input type="number" id="repeat" value="1"><br>

<div id="blocks"></div>

<button onclick="addBlock()">Add Block</button><br><br>

<button onclick="saveDesign()">Save Design</button>
<button onclick="window.location.href='index.html'">Back</button>
  <hr>

<button onclick="calculate()">Calculate</button>

<h3>Weaver Instruction</h3>
<pre id="weaverOutput"></pre>

<h3>Dyeing Instruction</h3>
<pre id="dyeOutput"></pre>


<script src="script.js"></script>
</body>
</html>
