<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App-2 | Fabric Design → Yarn Planning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>App-2 – Fabric Design → Yarn Planning</h2>

<label>Yarn Count</label>
<select id="yarnCount" onchange="prefillByCount()">
  <option value="10">10s</option>
  <option value="14">14s</option>
  <option value="26">26s</option>
  <option value="32">32s</option>
  <option value="40">40s</option>
  <option value="60">60s</option>
  <option value="84">84s</option>
</select>

<label>Fabric Length</label>
<input type="number" id="fabricLength" />

<label>Wastage (%)</label>
<input type="number" id="wastage" value="0" />

<label>Yarn Length per Hank</label>
<input type="number" id="hankLength" />

<label>Repeat (Design Multiplier)</label>
<input type="number" id="designRepeat" value="1" />

<hr>

<div id="blocks"></div>

<button onclick="addNewBlock()">Add Block</button>
<button onclick="calculate()">Calculate</button>
<button onclick="printPDF()">Save / Print PDF</button>

<h3>Weaver Instruction</h3>
<div id="weaverTable"></div>

<h3>Dyeing Instruction</h3>
<div id="dyeTable"></div>

<script src="script.js"></script>
</body>
</html>
